

<div class="form">
    <form url="#">
      <mat-form-field>
        <input matInput placeholder="Your name:" name="author" #author>
      </mat-form-field>
      <br>
      <mat-form-field class="message">
        <textarea matInput placeholder="Your message:" name="text" #text></textarea>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" type="button" (click)="add(author.value, text.value);">
        Send
      </button>
    </form>
  </div>


<mat-card class="card" *ngFor="let comment of comments">
  <mat-card-header>
    <mat-card-title>{{ comment.author }}</mat-card-title>
    <img mat-card-avatar src="https://ui-avatars.com/api/?name={{ comment.author }}" />      
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ comment.text }}.
    </p>
  </mat-card-content>
</mat-card>
